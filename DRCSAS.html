<!-- heading for page-->
    <div class="wrap">
        <h1>DRCSAS<span style="color: #86d0bb">dashboard</span></h1>
        <span style="display:block; height: 10px;"></span>
        <p id="rubric" class="rubric">Charts showing service user needs assessment and evaluations data.</p>
        <span style="display:block; height: 10px;"></span>
    </div>
  



<!-- Grid of divs that will house the charts-->
    <div class="grid_items">
        <div class="grid_item" id="chart1"></div>
        <div class="grid_item" id="chart2"></div>
        <div class="grid_item" id="chart3"></div>
        <div class="grid_item" id="chart4"></div>
        <div class="grid_item" id="chart5"></div>
        <div class="grid_item" id="chart6"></div>
        <div class="grid_item" id="chart7"></div>
        <div class="grid_item" id="chart8"></div>
        <div class="grid_item" id="chart9"></div>
        <div class="grid_item" id="chart10"></div>
        <div class="grid_item" id="chart11"></div>


 
  
    </div> 
</div> 



<script>
    // Set the charts on the page as variables, linking them to JSON files:
    var inf1 = "remain_group_bar.json";
    var inf2 = "remain_homeless_bar.json";
    var inf3 = "remain_pregnant_bar.json";
    var inf4 = "waiting_age_bar.json";
    var inf5 = "waiting_carer_bar.json";
    var inf6 = "waiting_suicide_bar.json";
    var inf7 = "change_EVAL.json";
    var inf8 = "change_DISABILITY.json";
    var inf9 = "scatter_location.json";
    var inf10 = "service_scatter.json";
    var inf11 = "suicidal_percentage.json";
   

    // embed charts in the divs above:
    vegaEmbed('#chart1', inf1, {"actions": false});   
    vegaEmbed('#chart2', inf2, {"actions": false});
    vegaEmbed('#chart3', inf3, {"actions": false});   
    vegaEmbed('#chart4', inf4, {"actions": false});
    vegaEmbed('#chart5', inf5, {"actions": false});   
    vegaEmbed('#chart6', inf6, {"actions": false});
    vegaEmbed('#chart7', inf7, {"actions": false});   
    vegaEmbed('#chart8', inf8, {"actions": false});
    vegaEmbed('#chart9', inf9, {"actions": false});   
    vegaEmbed('#chart10', inf10, {"actions": false});
    vegaEmbed('#chart11', inf11, {"actions": false});   


</script>
